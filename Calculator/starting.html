<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="transition.css">
    <style>
        /* Footer styles */
        .footer {
            margin-top: 30px;
            padding: 20px 0;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid white;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .footer .version {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-clear" onclick="deleteLast()">⌫</button>
            <button class="btn btn-operator" onclick="inputOperator('/')" data-operator="/">÷</button>
            <button class="btn btn-operator" onclick="inputOperator('*')" data-operator="*">×</button>
            
            <button class="btn" onclick="inputNumber('7')">7</button>
            <button class="btn" onclick="inputNumber('8')">8</button>
            <button class="btn" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('-')" data-operator="-">−</button>
            
            <button class="btn" onclick="inputNumber('4')">4</button>
            <button class="btn" onclick="inputNumber('5')">5</button>
            <button class="btn" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('+')" data-operator="+">+</button>
            
            <button class="btn" onclick="inputNumber('1')">1</button>
            <button class="btn" onclick="inputNumber('2')">2</button>
            <button class="btn" onclick="inputNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn" onclick="inputDecimal()">.</button>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Interactive Calculator</p>
        <p>Simple • Fast • Reliable</p>
        <div class="version">v1.0</div>
    </footer>
    
    <script src="ending.js"></script>
</body>
</html>
