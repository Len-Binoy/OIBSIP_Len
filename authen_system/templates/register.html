{% extends "base.html" %}

{% block title %}Register - AuthSystem{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <h1 class="logo">AuthSystem</h1>
        <div class="nav-links">
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </div>
    
    <h2 class="form-title">Create Account</h2>
    
    <form method="POST" autocomplete="on">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" minlength="6">
        </div>
        
        <button type="submit" class="btn">
            <span>Create Account</span>
        </button>
    </form>
    
    <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a></p>
    </div>
</div>
{% endblock %}
